<ion-header>
    <ion-toolbar>
        <div class="header">
            <ion-icon name="arrow-back-outline" class="arrow-back" *ngIf="hideIcon"></ion-icon>
            <ion-searchbar showCancelButton="never" (ionFocus)="onFocus($event)"
                           (ionBlur)="lossFocus($event)" mode="ios"></ion-searchbar>
            <ion-text *ngIf="hideIcon" class="lft-text">Search</ion-text>
            <ion-icon name="scan" *ngIf="!hideIcon" class="scan"></ion-icon>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-slides [options]="options" pager="true" class="first-slides">
        <ion-slide *ngFor="let slide of slides">
            <ion-img src="{{slide.photo}}"></ion-img>
        </ion-slide>
    </ion-slides>
    <div *ngFor="let trend of trends" class="ion-padding">
        <ion-row>
            <ion-col class="ion-text-left ion-align-self-center ion-tappable">
                <ion-label fixed class="hashtag">#</ion-label>
                <p><strong>{{trend.trendName}}</strong></p>
                <ion-label>
                    <p>Trending Hashtag</p>
                </ion-label>
            </ion-col>
            <ion-col class="ion-text-right ion-align-self-center ion-tappable">
                <ion-label class="count-view">{{trend.viewCounts}}
                    <ion-icon class="icon-view" name="chevron-forward-outline"></ion-icon>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-slides class="trend-slides" [options]="optionsTrends">
            <ion-slide *ngFor="let profile of trend.trendProfiles">
                <img src="{{profile.photo}}"/>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
